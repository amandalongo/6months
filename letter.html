<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 months</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br/>
    <div class="textCont"></div>
    <div class="song">
      <div class="pause" onclick="togglePlay()">🔇</div>
      <div class="player">
        <audio
          class="audio"
          src="song.mp3"
          autoplay
          type="audio"
          loop=""
        ></audio>
      </div>
    </div>
    <footer>
      <a
        >happy 6 months bubba</a
      >
    </footer>
    <script src="bubba.js"></script>
    <script>
      var pause = document.querySelector(".pause");
      var audio = document.querySelector(".audio");

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          pause.innerHTML = "🔊";
        } else {
          audio.pause();
          pause.innerHTML = "🔇";
          pause.style.color = " #848484";
        }
      }
    </script>
    <div style="position: fixed; bottom: 20px; left: 20px;">
      <a href="homepage.html" style="font-family: VT323, monospace; font-size: 24px; color: #333; text-decoration: none; border: 2px solid #333; padding: 5px 10px; border-radius: 8px; display: inline-block;">← Back</a>
    </div>    
  </body>
</html>
