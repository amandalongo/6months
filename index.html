<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passcode Screen</title>
  <link rel="stylesheet" href="passcode.css" />
</head>
<body>
  <div class="container">
    <h1>Enter Passcode</h1>
    <input type="password" id="passcode" placeholder="●●●●" maxlength="4" />
    <button onclick="checkPasscode()">Enter</button>
    <p id="error"></p>
  </div>

  <script>
    function checkPasscode() {
      const passcode = document.getElementById("passcode").value;
      const error = document.getElementById("error");
      if (passcode === "1117") {
        window.location.href = "homepage.html";
      } else {
        error.textContent = "Incorrect passcode. Try again.";
      }
    }
  </script>
</body>
</html>
