<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 months</title>
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br/>
    <div class="textCont"></div>
    <div style="top: 8px; right: 40px; position:absolute;">
      <button onclick="fastForward()" style="font-family: Chaucer; font-size: 16px; background-color: transparent; border-radius: 8px; border: 2px transparent; padding: 5px 15px; cursor: pointer;">
        ⏩
      </button>
    </div>
    
    <div class="song">
      <div class="pause" onclick="togglePlay()">🔇</div>
      <div class="player">
        <audio
          class="audio"
          src="nokia.mp3"
          autoplay
          type="audio"
          loop=""
        ></audio>
      </div>
    </div>
    <script src="month5.js"></script>
    <script>
      var pause = document.querySelector(".pause");
      var audio = document.querySelector(".audio");

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          pause.innerHTML = "🔊";
        } else {
          audio.pause();
          pause.innerHTML = "🔇";
          pause.style.color = " #848484";
        }
      }
    </script>
    <div style="position: absolute; top: 10px; left: 10px;">
      <a href="index.html" style="font-family: Chaucer; font-size: 18px; background-color: transparent; border-radius: 8px; border: 2px transparent;; padding: 5px 10px; display: inline-block;">🏠</a>
    </div>    
  </body>
</html>
